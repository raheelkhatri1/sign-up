<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="form">
        <div class="form_continor">
            <h1>Create a new account</h1>
            <h5>It's quick and easy.</h5>
            <hr />
            <input id="first_name" class="text_input" type="text" placeholder="First Name">
            <input id="sur_name" class="text_input_1" type="text" placeholder="Surname">
            <input id="email" class="gmail_input" type="email" placeholder="gmail">
            <input id="password" class="password_input" type="password" placeholder="New password">
            <h5>Date of birth</h5>
            <select class="day_input_1" name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="day_input_2" name="month" id="month">
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select class="day_input_3" name="year" id="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        
            <h6>Gender</h6>
            <div class="sex_continor">
                <div class="input_boder_1">
                    <label for="femail">femail</label>
                    <input id="sex" type="radio" name="sex" value="femail">
                </div>
                <div class="input_boder_2">
                    <label for="male">Male</label>
                    <input id="sex" type="radio" name="sex" value="Male">
                </div>
                <div class="input_boder_3">
                    <label for="Custom">Custom</label>
                    <input id="sex" type="radio" name="sex" value="Custom">
                </div>
            </div>
            <div class="btn_continor">
                
                <button class="sign_btn" onclick="myfunchion()">Sign Up</button>
            </div>
            <div class="btn_continor">
                <a class="Already_account_a" href="./signup.html">Already have an account?</a>
            </div>
            
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
